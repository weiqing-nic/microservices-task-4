<!DOCTYPE html>
<script type="text/javascript">
  user();
  function user() {
    fetch("https://jsonplaceholder.typicode.com/users")
      .then((response) => response.json())
      .then((data) => row(data));
  }
  function row(data) {
    const htmltable = document.getElementById("body");
    let n = data.length;
    for (var i = 0; i < n; i++) {
      let tup = data[i];
      let newRow = htmltable.insertRow();
      var newCell = newRow.insertCell(0);
      let newText = document.createTextNode(tup.id);
      newCell.appendChild(newText);
      var newCell = newRow.insertCell(1);

      let newText1 = document.createTextNode(tup.name);
      newCell.appendChild(newText1);
      var newCell = newRow.insertCell(2);

      let newText2 = document.createTextNode(tup.username);
      newCell.appendChild(newText2);
      var newCell = newRow.insertCell(3);

      let newText3 = document.createTextNode(tup.email);
      newCell.appendChild(newText3);
      var newCell = newRow.insertCell(4);

      let newText4 = document.createTextNode(tup.website);
      newCell.appendChild(newText4);
    }
  }
</script>
<script type="text/javascript"></script>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST Client</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">#id</th>
            <th scope="col">name</th>
            <th scope="col">username</th>
            <th scope="col">email</th>
            <th scope="col">website</th>
          </tr>
        </thead>
        <tbody id="body" />
      </table>
    </div>
  </body>
</html>
